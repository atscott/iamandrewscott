<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <mat-toolbar color="primary">
    <div fxFlexLayout="row" fxFlex="grow"> 
      <div fxFlex="grow" fxLayoutAlign="start center">
        <button mat-button routerLink="/">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-button routerLink="/list">
          <span>Beer Cocktails</span>
        </button>
        <button mat-button routerLink="/recipe"> new recipe </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div> {{ (user | async)?.displayName }} </div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="login()" *ngIf="!(user|async)">
            <mat-icon>person</mat-icon>
            <span>log in</span>
          </button>
          <button mat-menu-item (click)="logout()" *ngIf="user|async">
            <mat-icon>exit_to_app</mat-icon>
            <span>log out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
