<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <md-toolbar color="primary" style="overflow-x: scroll">
    <div fxFlexLayout="row" fxFlex="grow"> 
      <div fxFlex="grow" fxLayoutAlign="start center">
        <button md-button routerLink="/">
          <md-icon>home</md-icon>
          <span>Home</span>
        </button>
        <button md-button routerLink="/list">
          <span>Beer Cocktails</span>
        </button>
        <button md-button routerLink="/recipe"> new recipe </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div> {{ (user | async)?.displayName }} </div>
        <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="login()" *ngIf="!(user|async)">
            <md-icon>person</md-icon>
            <span>log in</span>
          </button>
          <button md-menu-item (click)="logout()" *ngIf="user|async">
            <md-icon>exit_to_app</md-icon>
            <span>log out</span>
          </button>
        </md-menu>
      </div>
    </div>
  </md-toolbar>
</div>
<router-outlet></router-outlet>
